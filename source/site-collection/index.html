<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一些站点的集合点</title>
  <style>
    a:link {
      text-decoration: none;
      color: #000;
    }
    .grid {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 12px;
      min-width: 140px;
      height: 64px;
      text-decoration: none;
      color: #000;
      font-size: 24px;
      transition: all .2s;

      box-shadow: var(--shadow-color-2) 0px 6px 24px 0px,var(--shadow-color-1) 0px 0px 0px 1px;
      border-radius: 10px;
    }
    .item:hover {
      transform: translateY(-6px);
    }
    .item-svg,
    .item-img {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
    }
    .item-img {
      background: url('') no-repeat left top;
      background-size: 100% 100%;
    }
    .item-text {
      font-size: 20px;
      line-height: 20px;
      flex-shrink: 0;
    }

    .desc-item {
      padding: 0px;
      flex-direction: column;
      min-width: 200px;
      height: 100px;
    }
    .desc-item .title {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 32px;
    }
    .desc {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 0 8px;
      box-sizing: border-box;
      width: 100%;
      border-top: 1px solid var(--fourth-text-color);
      font-size: 14px;
      line-height: 14px;
      font-weight: 400;
      text-align: center;
      color: #636261;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>框架</h2>
    <div class="grid">
      <a class="item" v-for="item in frameworks" :href="item.href" target="_blank">
        <div class="item-svg" v-if="!!item.svg" v-html="item.svg"></div>
        <div class="item-img" v-if="!!item.url" :style="{backgroundImage: `url(${item.url})`, ...(item.urlStyle ?? {})}"></div>
        <span class="item-text" v-if="!!item.text" v-text="item?.text"></span>
      </a>
    </div>
    <h2>工具站点</h2>
    <div class="grid">
      <a class="item desc-item" v-for="item in utils" :href="item.href" target="_blank">
        <div class="title">
          <div class="item-svg" v-if="!!item.svg" v-html="item.svg"></div>
          <div class="item-img" v-if="!!item.url" :style="{backgroundImage: `url(${item.url})`, ...(item.urlStyle ?? {})}"></div>
          <span class="item-text" v-if="!!item.text" v-text="item?.text"></span>
        </div>
        <div class="desc" v-text="item.desc"></div>
      </a>
    </div>
  </div>
  <script data-swup-reload-script type="module">
    import { utils, frameworks } from './data.js';
    new Vue({
      el: '#app',
      data: {
        // 框架
        frameworks,
        utils,
      },
    })
  </script>
</body>
</html>
